<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sciwork Conf 2024</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-title">Sciwork Conference 2024: uTensor Track</h1>
      <a
        class="github-fork-ribbon"
        href="https://github.com/dboyliao/Sciwork_Conf_2024"
        data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub"
        target="_blank"
        >Fork me on GitHub</a
      >
    </header>
    <article>
      <section class="section-container">
        <h2>Slides</h2>
        <a
          href="https://docs.google.com/presentation/d/1M-_dJyG0c1ddEoDI6THUPnPE0A30YvbYHaHEEg8czqE/edit?usp=sharing"
          target="_blank"
        >
          <div class="logo">
            <img
              src="image/utensor-slides.png"
              alt="cover image of utensor slides"
            />
          </div>
        </a>
      </section>
      <div class="section-sep"></div>
      <section class="section-container">
        <h2>Labs</h2>
        <nav class="post-container">
          <a class="post" href="fx_graph/" target="_blank">
            <div class="logo">
              <img src="image/pytorch_logo.png" alt="logo of PyTorch" />
            </div>
            <span>Torch IR Quick Introduction</span>
          </a>
          <a class="post" href="ortools-cheatsheet/" target="_blank">
            <div class="logo">
              <img
                src="image/OR-Tools_Logo.png"
                alt="logo of google OR-Tools library"
                style="max-width: 256px"
              />
            </div>
            <span>OR-tools Cheatsheet</span>
          </a>
        </nav>
      </section>
    </article>
  </body>
</html>
